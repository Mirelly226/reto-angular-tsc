<div class="container">
  <div class="results-count">{{ totalResults() }} Resultados</div>
  <select
    class="pagination-select"
    [value]="pageSize()"
    (change)="onPageSizeChange($event)"
  >
    @for (option of paginationOptions; track option) {
      <option [value]="option">{{ option }}</option>
    }
  </select>
</div>
